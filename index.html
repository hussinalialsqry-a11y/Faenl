        let currentScore = 0;
        let answeredQuestions = 0;
        const container = document.getElementById('quizContainer');

        function createSectionTitle(title) {
            const div = document.createElement('div');
            div.className = 'section-title';
            div.innerHTML = `<h3>${title}</h3>`;
            return div;
        }

        function createQuestionCard(qData) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.dataset.qid = qData.id;

            let optsHTML = '';
            const letters = ['A', 'B', 'C', 'D'];
            for (let i = 0; i < 4; i++) {
                optsHTML += `
                    <div class="option" data-val="${letters[i]}">
                        <span class="option-letter">${letters[i]}</span>
                        <div class="option-text">${qData.o[i*2]}<br><span class="option-arabic">${qData.o[i*2+1]}</span></div>
                    </div>`;
            }

            card.innerHTML = `
                <span class="question-number">${qData.id}</span>
                <div class="question-text">${qData.e}</div>
                <div class="question-arabic">${qData.a}</div>
                <div class="options">${optsHTML}</div>
            `;
            return card;
        }

        // Render Quiz
        db.forEach(qData => {
            if(qData.id === 1) container.appendChild(createSectionTitle("Section 1: Charge & Matter"));
            if(qData.id === 9) container.appendChild(createSectionTitle("Section 2: Conductors & Insulators"));
            if(qData.id === 16) container.appendChild(createSectionTitle("Section 3: Coulomb & Fields"));
            if(qData.id === 25) container.appendChild(createSectionTitle("Section 4: Potential & Capacitance"));
            if(qData.id === 37) container.appendChild(createSectionTitle("Section 5: Resistance & Ohm's Law"));
            if(qData.id === 49) container.appendChild(createSectionTitle("Section 6: Numerical Problems"));
            if(qData.id === 61) container.appendChild(createSectionTitle("Section 7: Conceptual"));

            container.appendChild(createQuestionCard(qData));
        });

        // Event Delegation
        container.addEventListener('click', function(e) {
            const option = e.target.closest('.option');
            if (!option) return;

            const card = option.closest('.question-card');
            if (card.classList.contains('answered')) return;

            const qId = parseInt(card.dataset.qid);
            const selectedVal = option.dataset.val;
            const question = db.find(q => q.id === qId);

            if (selectedVal === question.c) {
                option.classList.add('correct');
                currentScore++;
            } else {
                option.classList.add('wrong');
                const correctOpt = card.querySelector(`.option[data-val="${question.c}"]`);
                if(correctOpt) correctOpt.classList.add('correct');
            }

            card.classList.add('answered');
            answeredQuestions++;
            document.getElementById('currentScore').innerText = currentScore;
            document.getElementById('answeredCount').innerText = answeredQuestions;
        });
